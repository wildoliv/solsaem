<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>솔샘중</title>

<link rel="manifest" href="/solsaem/manifest.webmanifest">
<meta name="theme-color" content="#f4f6f9">
<link rel="apple-touch-icon" href="/solsaem/icons/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="솔샘중">

<style>
:root{
  --bg:#f4f6f9;
  --line:#e5e7eb;
  --muted:#6b7280;

  /* 1학년(연두) */
  --g1-bg:#c6f6d5;
  --g1-ink:#065f46;
  --g1-bar:#10b981;

  /* 2학년(하늘) */
  --g2-bg:#bfdbfe;
  --g2-ink:#1e3a8a;
  --g2-bar:#3b82f6;

  /* 3학년(차분 보라 + 진중) */
  --g3-bg:#e7e3ff;     /* 더 차분한 라벤더 */
  --g3-ink:#3f2a7a;    /* 묵직한 보라 글자 */
  --g3-bar:#6d28d9;    /* 진한 보라 띠 */
  --g3-border:#d6cff6; /* 테두리도 살짝 보라톤 */
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  margin:30px;
  max-width:900px;
  background:var(--bg);
}

h1{
  font-size:26px;
  margin-bottom:12px;
  text-align:center;
  font-weight:800;
}

.title-divider{
  width:120px;
  height:5px;
  background:#d1d5db;
  margin:0 auto 26px auto;
  border-radius:8px;
}

/* 학년 섹션 */
.section{
  margin:18px 0 22px;
}
.section-title{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
  margin:0 0 10px;
  font-size:15px;
  color:#111827;
}
.section-title .chip{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  background:#fff;
  color:#111827;
}
.section-divider{
  height:1px;
  background:rgba(17,24,39,.08);
  border-radius:999px;
  margin:12px 0 16px;
}

/* 카드 그리드 */
.grid{
  display:grid;
  grid-template-columns:repeat(2,minmax(0,1fr));
  gap:20px;
}

@media (max-width:720px){
  .grid{ gap:14px; }
  a.card{ padding:26px 10px; font-size:18px; }
}

/* 카드 기본 */
a.card{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  border-radius:16px;
  text-decoration:none;
  border:1px solid var(--line);
  font-size:22px;
  font-weight:800;
  transition:transform .18s ease, box-shadow .18s ease;
  box-shadow:0 4px 10px rgba(0,0,0,.04);
  overflow:hidden;
}

/* 상단 띠 */
a.card::before{
  content:"";
  position:absolute;
  top:0; left:0; right:0;
  height:6px;
  opacity:.95;
}

/* 워터마크(학년 숫자) */
a.card::after{
  content:attr(data-wm);
  position:absolute;
  right:10px;
  bottom:6px;
  font-weight:900;
  font-size:44px;
  letter-spacing:-0.06em;
  opacity:.14;
  transform:rotate(-10deg);
  pointer-events:none;
  user-select:none;
}

/* 1학년 */
a.card.grade1{
  background:var(--g1-bg);
  color:var(--g1-ink);
}
a.card.grade1::before{ background:var(--g1-bar); }
a.card.grade1::after{ color:var(--g1-ink); }

/* 2학년 */
a.card.grade2{
  background:var(--g2-bg);
  color:var(--g2-ink);
}
a.card.grade2::before{ background:var(--g2-bar); }
a.card.grade2::after{ color:var(--g2-ink); }

/* 3학년(진중) */
a.card.grade3{
  background:var(--g3-bg);
  color:var(--g3-ink);
  border-color:var(--g3-border);
  box-shadow:0 6px 16px rgba(63,42,122,.10); /* 살짝 묵직 */
}
a.card.grade3::before{ background:var(--g3-bar); }
a.card.grade3::after{ color:var(--g3-ink); opacity:.16; }

/* hover */
a.card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 22px rgba(0,0,0,.10);
}
a.card.grade3:hover{
  box-shadow:0 12px 26px rgba(63,42,122,.16);
}
</style>
</head>

<body>

<h1>솔샘중학교</h1>
<div class="title-divider"></div>

<!-- 1학년 -->
<section class="section">
  <h2 class="section-title"><span class="chip">1학년</span><span style="color:var(--muted);font-weight:700;">1학년 반별 페이지</span></h2>
  <div class="section-divider"></div>
  <div class="grid">
    <a class="card grade1" data-wm="1" href="1-1/">1학년 1반</a>
    <a class="card grade1" data-wm="1" href="1-2/">1학년 2반</a>
    <a class="card grade1" data-wm="1" href="1-3/">1학년 3반</a>
    <a class="card grade1" data-wm="1" href="1-4/">1학년 4반</a>
  </div>
</section>

<!-- 2학년 -->
<section class="section">
  <h2 class="section-title"><span class="chip">2학년</span><span style="color:var(--muted);font-weight:700;">2학년 반별 페이지</span></h2>
  <div class="section-divider"></div>
  <div class="grid">
    <a class="card grade2" data-wm="2" href="2-1/">2학년 1반</a>
    <a class="card grade2" data-wm="2" href="2-2/">2학년 2반</a>
    <a class="card grade2" data-wm="2" href="2-3/">2학년 3반</a>
    <a class="card grade2" data-wm="2" href="2-4/">2학년 4반</a>
    <a class="card grade2" data-wm="2" href="2-5/">2학년 5반</a>
  </div>
</section>

<!-- 3학년 -->
<section class="section">
  <h2 class="section-title"><span class="chip">3학년</span><span style="color:var(--muted);font-weight:700;">3학년 반별 페이지</span></h2>
  <div class="section-divider"></div>
  <div class="grid">
    <a class="card grade3" data-wm="3" href="3-1/">3학년 1반</a>
    <a class="card grade3" data-wm="3" href="3-2/">3학년 2반</a>
    <a class="card grade3" data-wm="3" href="3-3/">3학년 3반</a>
    <a class="card grade3" data-wm="3" href="3-4/">3학년 4반</a>
  </div>
</section>

</body>
</html>
