<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>솔샘중학교</title>
  <meta name="description" content="솔샘중학교 학급 바로가기">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#f4f6f9">

  <!-- iOS 홈화면 설정 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="솔샘중">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png">

  <!-- 안드로이드/브라우저 아이콘 -->
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512.png">

  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:18px;
      max-width:900px;
      background:#f4f6f9;
    }

    h1{
      font-size:22px;
      margin:8px 0 12px;
      text-align:center;
      font-weight:900;
    }

    .title-divider{
      width:92px;
      height:4px;
      background:#d1d5db;
      margin:0 auto 16px auto;
      border-radius:999px;
    }

    .columns{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:10px;
    }

    .col{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    a.card{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      font-weight:900;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 2px 6px rgba(0,0,0,.05);
      padding:16px 6px;
      font-size:15px;
    }

    a.grade1{ background:#c6f6d5; color:#065f46; }
    a.grade2{ background:#bfdbfe; color:#1e3a8a; }
    a.grade3{ background:#e5e0ff; color:#4c1d95; }

    @media (min-width:721px){
      body{ margin:26px; }
      h1{ font-size:26px; }
      a.card{ padding:26px 10px; font-size:18px; }
      .columns{ gap:14px; }
      .col{ gap:14px; }
    }
  </style>
</head>

<body>

  <h1>솔샘중학교</h1>
  <div class="title-divider"></div>

  <div class="columns">

    <!-- 1학년 -->
    <div class="col">
      <a class="card grade1" href="1-1/">1-1</a>
      <a class="card grade1" href="1-2/">1-2</a>
      <a class="card grade1" href="1-3/">1-3</a>
      <a class="card grade1" href="1-4/">1-4</a>
    </div>

    <!-- 2학년 -->
    <div class="col">
      <a class="card grade2" href="2-1/">2-1</a>
      <a class="card grade2" href="2-2/">2-2</a>
      <a class="card grade2" href="2-3/">2-3</a>
      <a class="card grade2" href="2-4/">2-4</a>
      <a class="card grade2" href="2-5/">2-5</a>
    </div>

    <!-- 3학년 -->
    <div class="col">
      <a class="card grade3" href="3-1/">3-1</a>
      <a class="card grade3" href="3-2/">3-2</a>
      <a class="card grade3" href="3-3/">3-3</a>
      <a class="card grade3" href="3-4/">3-4</a>
    </div>

  </div>

</body>
</html>
